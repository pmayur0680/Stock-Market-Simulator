  <section class="section">      
    <div class="container">          

    <h1 class="title">Create your account</h1>   
    <div id="error-message"></div>
    <div id="success-message"></div>
    <form id="create-account-form">
      

   
        <p class="subtitle">Create a Login</p>   
    
        <label for="username" class="label">Choose your username</label> 
        <div class="field">
            <div class="control">
                <input required class="input" type="text" name="username" id="username">              
              </div>
        </div>     
        <label for="username" class="label">Create a password</label> 
        <div class="field">
            <div class="control">
                <input required class="input" type="password" name="password" id="password">              
              </div>
        </div>        
        <label for="username" class="label">Re-enter password</label>           
        <div class="field">
            <div class="control">
                <input required class="input" type="password" name="confirmpassword" id="confirm-password">              
              </div>
        </div>          
        <div class="field">
        <div class="control">
            <label class="checkbox">
            <input type="checkbox" required id="checkbox-agree-terms">
            I agree to the <a href="#">terms and conditions</a>
            </label>
        </div>
        </div>             

          
        <div class="field is-grouped">
        <div class="control">
            <button type="submit" class="button is-link">Submit</button>
        </div>
        <div class="control">
            <a href="index.html" class="button is-link is-light">Cancel</a>
        </div>
        </div>
    </form>
