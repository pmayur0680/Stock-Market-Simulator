<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Simulator - Create your account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">          
            <img src="./assets/img/logo.png">
        </div>      
        <div id="navbarBasicExample" class="navbar-menu">          
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>    
  <section class="section">      
    <div class="container">
    <h1 class="title">Create your account</h1>   
    <form id="formCreateAccount">
         <p class="subtitle">Tell us about yourself</p>   
        <div class="field">
            <label for="firstname" class="label">First name</label>
            <div class="control">
              <input required class="input" type="text" name="firstname" id="first-name" 
               pattern="[a-zA-Z ]+" title="Please enter a valid name!">
            </div>
        </div>
        <div class="field">
            <label for="lastname" class="label">Last name</label>
            <div class="control">
              <input required class="input" type="text" name="lastname" id="last-name" 
               pattern="[a-zA-Z ]+" title="Please enter a valid name!">
            </div>
        </div>
        <div class="field">
            <label for="dateofbirth" class="label">Date of birth</label>
            <div class="control">
              <input required class="input" type="date" name="dateofbirth" id="date-of-birth">
            </div>
        </div>   
        <div class="field">
            <label for="phonenumber" class="label">Phone number</label>
            <div class="control">
              <input required class="input" type="tel" name="phone" id="phone" 
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              <small>Format: 123-456-7890</small>
            </div>
        </div>  
        <div class="field">
            <label for="phonenumber" class="label">Email address</label>
            <div class="control">
              <input required class="input" type="email" name="email" id="email">              
            </div>
        </div>     
        <p class="subtitle">Create a Login</p>   
    
        <label for="username" class="label">Choose your username</label> 
        <div class="field">
            <div class="control">
                <input required class="input" type="text" name="username" id="username">              
              </div>
        </div>     
        <label for="username" class="label">Create a password</label> 
        <div class="field">
            <div class="control">
                <input required class="input" type="password" name="password" id="password">              
              </div>
        </div>        
        <label for="username" class="label">Re-enter password</label>           
        <div class="field">
            <div class="control">
                <input required class="input" type="password" name="confirmpassword" id="confirm-password">              
              </div>
        </div>          
        <div class="field">
        <div class="control">
            <label class="checkbox">
            <input type="checkbox" required>
            I agree to the <a href="#">terms and conditions</a>
            </label>
        </div>
        </div>             
          
        <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <a href="index.html" class="button is-link is-light">Cancel</a>
        </div>
        </div>
    </form>
    </div>
  </section>
  <script src="assets/js/createnewaccount.js"></script>
  </body>
</html>
