<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Simulator - Watchlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />

  </head>
  <body>
  <header>
    <!-- navbar do not delete -->
    <div id="navbar-container"></div>
    <!-- navbar do not delete -->
  </header>

  <section class="section">      
    <div class="container">          

    <h1 class="title">My Watchlist</h1>       
    <button id="btn-add-symbol" class="js-modal-trigger button is-primary" data-target="modal-watchlist">
      Add Symbol
    </button>
    <!-- Show list of stock from localStorage watchlist -->
    <div id="error-message"></div>
    <div id="show-watchlist" class="mt-3"></div>

  </section>
  
  <!-- footer do not delete -->
  <div id="footer-container"></div>
  <!-- footer do not delete -->


      <!-- Model with form option to buy/sell stock -->
    <div class="modal" id="modal-watchlist">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Watchlist</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- form starts -->
          <div id="error-message-form" class="has-text-danger"></div>
          <form name="frmcreatewatchlist" id="form-create-watchlist" method="post" action="index.html">            
             <div class="field">
              <label for="firstname" class="label">Enter symbol name</label>
              <div class="control">
                <input required class="input" type="text" name="symbolname" id="symbol-name" 
                placeholder="Symbol">
              </div>
             </div>                                   
             <button class="button" id="submitbutton" type="submit">Save</button>             
            </form>
        </section>       
      
      </div>

 

  <!-- login modal do not delete -->
  <div id="modal-container"></div>
  <!-- login modal do not delete -->
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="./assets/js/potato_module.js"></script>
  <script src="./assets/js/watchlist.js"></script>
  <script src="./assets/js/test.js"></script>
</body>
</html>
