<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Simulator - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">          
            <img src="./assets/img/logo.png">
        </div>      
        <div id="navbarBasicExample" class="navbar-menu">          
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>    
  <section class="section">      
    <div class="container">
    <h1 class="title">Log In</h1>   
            <div class="columns is-centered">
                <form action="" class="box">
                  <div class="field">
                    <label for="username" class="label">Username:</label> 
                    <div class="field">
                        <div class="control">
                            <input required class="input" type="text" name="username" id="loginname">              
                          </div>
                    </div>  
                  <div class="field">
                    <label for="" class="label">Password</label>
                    <div class="control has-icons-left">
                      <input id = "loginpass" type="password" placeholder="*******" class="input" required>
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="checkbox">
                      <input type="checkbox">
                     Remember me
                    </label>
                  </div>
                  <div class="field">
                    <button id = "login" class="button is-success">
                      Login
                    </button>
                  </div>
                </form>
            </div>  
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/user.js"></script>
  </body>
</html>
