<!-- MODALS ARE PLACED LAST -->
<div class="modal" id="login-container">
    <div class="modal-background"></div>
    
    <div class="modal-content">
        <form action="" class="box">

            <div class="field">
                <label for="" class="label">Username</label>
                <div class="control has-icons-left">
                    <input id="loginname" type="username" placeholder="Username" class="input" required>
                    <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                    <input id="loginpass" type="password" placeholder="*******" class="input" required>
                    <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <button id="login" class="button is-success">
                    Login
                </button>
            </div>

        </form>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
</div>
